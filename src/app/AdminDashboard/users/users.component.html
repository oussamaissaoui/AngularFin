<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Users profile</h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
               
            </div>

           
        </div>

        <pagination-controls (pageChange)="p = $event"></pagination-controls>

        <div class="row doctor-grid animated rotateInDownRight" >

            <div class="col-md-4 col-sm-4  col-lg-3" *ngFor="let user of listNewUsers | paginate: {itemsPerPage:5,currentPage:p}">
                <div class="profile-widget">
                    <div class="doctor-img">
                        <a class="avatar" routerLink="/dashborad/admin/profile"  (click)="getUserById(user.id)"><img alt=""
                            class="inline-block"     src="assets/uploads/{{user.picture}}"></a>
                    </div>
                    <div class="dropdown profile-action">
                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" 
                        aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" routerLink="/dashborad/admin/edit-profile"
                             (click)="getUserById(user.id)">
                                <i class="fa fa-pencil m-r-5"></i> Edit </a>

                                <a class="dropdown-item"  data-toggle="modal" 
                                (click)="getIdUserBeforeDelete(user.id)"
                                 data-target="#delete_employee">
                                 <i class="fa fa-trash-o m-r-5">

                                 </i> Delete</a>
                        </div>
                    </div>
                    <h6 class="doctor-name text-ellipsis"><p >{{user.firstName}} {{user.lastName}}</p></h6>
                    <div class="doc-prof">{{user.role}}</div>
                    <div class="user-country" >
                        
                        <i class="fa fa-map-marker" (click)="getLocationProp(user.lieu)" ></i>{{user.lieu}}
                    </div>
                </div>
            </div>
          
           
          
        </div>
</div>
<div id="delete_employee" class="modal fade delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="../../../assets/sent.png" alt="" width="50" height="46">
                <h3>Are you sure want to delete this Employee?</h3>
                <div class="m-t-20"> <!--<a class="btn btn-white" data-dismiss="modal">Close</a>-->
                    <button type="submit" class="btn btn-danger" data-dismiss="modal" 
                    (click)="deleteUserById()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
