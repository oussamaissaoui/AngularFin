<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-7 col-6">
                <h4 class="page-title">Users details</h4>
            </div>

            <div class="col-sm-5 col-6 text-right m-b-30">
                <a routerLink="/dashborad/admin/edit-profile" class="btn btn-primary btn-rounded">
                    <i class="fa fa-plus"></i> Edit Profile</a>
            </div>
        </div>
        <div class="card-box profile-header">
            <div class="row">
                <div class="col-md-12">
                    <div class="profile-view">
                        <div class="profile-img-wrap">
                            <div class="profile-img">
                                <a href="#"><img class="inline-block" 
                                    src="../../../assets/uploads/{{user.picture}}"></a>
                            </div>
                        </div>
                        <div class="profile-basic">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="profile-info-left">
                                        <h6 class="user-name m-t-0 mb-0">{{user.firstName}} {{user.lastName}}</h6>
                                        <small class="text-muted">{{user.role}}</small>
                                     
                                        <div class="staff-msg"><a href="chat.html" 
                                            class="btn btn-primary">Send Message</a></div>
                                    </div>
                                </div>
                                <div class="col-md-7 animated fadeInRightBig">
                                    <ul class="personal-info">
                                        <li>
                                            <span class="title">Phone:</span>
                                            <span class="text"><a href="#">{{user.phoneNumber}}</a></span>
                                        </li>
                                        <li>
                                            <span class="title">Email:</span>
                                            <span class="text"><a href="#">{{user.email}}</a></span>
                                        </li>
                                        <li>
                                            <span class="title">Birthday:</span>
                                            <span class="text">{{user.dateNaissance}}</span>
                                        </li>
                                        <li>
                                            <span class="title">Address:</span>
                                            <span class="text">{{user.lieu}}</span>
                                        </li>
                                    
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>                        
                </div>
            </div>
        </div>
     
    </div>
 
</div>
